<!DOCTYPE html>
<html lang="en">
<head>
  <title>POKEMON TCG</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css"  href="css/defualt.css" />

<body>

  
  <div id="mySidenav" class="sidenav">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div id="CARDS_IN_HAND">

  <div class="hand"></div>
  <div class="hand"></div>
  <div class="hand"></div>
  <div class="hand"></div> 
  </div>
</div>
  

  
<div class="ActiveCARDS">

		<div class="Player_ONE_OPTIONS">
					<button onclick="Fight1()">Move set 1</button>

		</div>
		
		<div class="Player_TWO_OPTIONS">
					<button onclick="faintPlayer(1)">Faint Player1 test</button>

			<div id="a2" class="Active_CARD_TWO CARD"></div>
			
			
			<div class="INFO_ONE"></div>

			<div id="toggleHand" class="SHOW_HAND"><button style="border-radius: 10px;" onclick="openNav()">SHOW HAND</button></div>
  </div>
