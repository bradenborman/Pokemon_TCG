<!DOCTYPE html>
<html lang="en">
<head>
  <title>POKEMON TCG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css"  href="css/defualt.css" />
  <link rel="stylesheet"  href="css/Side_menu.css" />
    <link rel="icon" href="imgs/logo.jpg">
  </head>
<body onload="load()">

  
  <div id="mySidenav" class="sidenav">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div id="CARDS_IN_HAND">
  <div class="hand"></div>
  <div class="hand"></div>
  <div class="hand"></div>
  <div class="hand"></div>
  <div class="hand"></div> 
  <div class="hand"></div> 
  </div>
</div>
  

  
<div class="ActiveCARDS">

		<div class="Player_ONE_OPTIONS">
					<button id="btnMove1" onclick="Fight1()"></button>
					<button id="btnMove2" onclick="Fight2()"></button>
		</div>
		
		<div class="Player_TWO_OPTIONS">
					<button onclick="faintPlayer(1)">Faint Player 1</button>
					<button onclick="draw(1)">Draw Card</button>
					<button onclick="takeDamage()">Take Damage</button>
					<button onclick="LoadAll()">Load All Cards</button>
		</div>
		
			<div id="a1" ondrop="drop1(event)" ondragover="allowDrop(event)" class="Active_CARD_ONE CARD"></div>
			

			<div id="a2" class="Active_CARD_TWO CARD"></div>
			
			
			<div class="INFO_ONE"></div>
			<div class="INFO_TWO"></div>
			
			
			<div id="toggleHand" class="SHOW_HAND">
			<span  onclick="openNav()" style="font-size: 2.8em;" class="glyphicon glyphicon-option-horizontal"></span>
			<!--<button style="border-radius: 10px;" onclick="openNav()">SHOW HAND</button> -->
			</div>
  </div>

<script src="script/PlayerOne_Deck.js"></script>
<script src="script/sidenav.js"></script>
<script src="script/dragDrop.js"></script>
<script src="script/Pokemon.js"></script> 
<script src="script/MovesCase.js"></script> 
<script src="script/Moves.js"></script> 
<script src="script/ACTIONS.js"></script>
<script src="script/Evolution.js"></script>

</body>
</html>
